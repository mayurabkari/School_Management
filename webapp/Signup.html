<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup</title>
<style type="text/css">
div{
border: 3px solid black;
border-width: 5px;
border-radius:10px;
width: 200px;
margin-left: 570px;
}

</style>

<body bgcolor="gray" align="center">
<pre>
   <h1> <b> <u>Signup</u> </b> </h1>
</pre>
<div>
<form action="signup" align="center" method="post">
<br>
Name: <input type="text" placeholder="Enter name" name="name" required="required"> <br> <br>
Email: <input type="email" placeholder="Enter Email" name="email" required="required"> <br> <br>
Mobile Number: <input type="tel" placeholder="enter mobile number" maxlength="10" name="mobile" required="required"><br> <br>
Age: <input type="text" placeholder="Enter age" name="age" required="required"><br> <br>
Password: <input type="password" placeholder="Enter Strong Password" name="pass" required="required"><br> <br>
<button>Submit</button>
</form>
<br>
</div>
</body>
</html>
